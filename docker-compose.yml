version: '3'

services:
  ddbb:
    image: postgres:10.5
    ports:
      - "5432:5432"    
    volumes:
      - ./tmp:/var/lib/postgresql/data
    env_file:
      - .env
   
  app:
    build:
      context: .
    image: ghcr.io/reflejar/salud_con_voz:latest
    volumes:
      - ./app:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - ddbb
    links:
      - ddbb:ddbb
    command: python manage.py runserver 0.0.0.0:8000
