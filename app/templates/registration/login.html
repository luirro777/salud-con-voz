{% extends '_base.html' %} {% load static %} {% block contenido %}


<div class="d-flex align-items-center justify-content-center min-vh-100 text-center">
    <div class="card w-75 mx-auto">
        <div class="card-body">
            <div class="row justify-content-center">
                <div class="col-md-6 px-3">
                    <div class="d-flex justify-content-center mb-4">
                        <img src="{% static 'img/logo-ciecs.png' %}" height="80" alt="Logo de Salud con Voz" class="me-3">
                        <img src="{% static 'img/logo-scv.png' %}" height="80" alt="Logo de Salud con Voz">
                    </div>
                    <form method="POST">{% csrf_token %}
                        <div class="form-group mt-3">
                            <label for="user">Usuario</label>
                            <input type="text" class="form-control text-center" name="username" id="user" aria-describedby="emailHelp" placeholder="Usuario">
                        </div>
                        <div class="form-group mt-3">
                            <label for="password">Contrase√±a</label>
                            <input type="password" class="form-control text-center" name="password" id="password" placeholder="****">
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-5">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
